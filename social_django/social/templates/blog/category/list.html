{% extends 'blog/layout.html' %}

{% block content %}

<div class="page-titles text-center">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:void(0)">Blog</a></li>
        <li class="breadcrumb-item active"><a href="javascript:void(0)">Categorias</a></li>
    </ol>
</div>

<div class="text-center mb-4">
    <a href="{% url 'blog:create_category' %}" class="btn btn-rounded btn-info">
        <button type="submit" class="btn light btn-danger">Añadir categoria</button>
    </a>
</div>

<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Listado de Categorías</h2>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped verticle-middle table-responsive-sm">
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>
                                <h3><a class="d-flex align-items-center"
                                        href="{% url 'blog:category_detail' category.id %}" style="font-size: 1.5rem;">
                                        {{ category.name }}
                                    </a></h3>
                            </td>
                            <td>
                                <div class="d-flex">
                                    <a href="{% url 'blog:update_category' category.id %}"
                                        class="btn btn-primary shadow btn-sm sharp me-2">
                                        <i class="fa fa-pencil"></i> Editar
                                    </a>
                                    <form method="post" action="{% url 'blog:delete_category' category.id %}">
                                        {% csrf_token %}
                                        <button type="submit" class="btn light btn-danger">Eliminar</button>
                                    </form>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
