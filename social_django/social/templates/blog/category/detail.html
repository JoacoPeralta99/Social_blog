{% extends 'blog/layout.html' %}
{% block content %}

<div class="page-titles">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="javascript:void(0)">Blog</a></li>
    <li class="breadcrumb-item active"><a href="javascript:void(0)">Detalle Categorías</a></li>
  </ol>
</div>

<div class="d-flex justify-content-center align-items-center h-100">
  <div class="col-xl-8 col-lg-12 col-sm-12">
    <div class="card">
      <div class="text-center p-4 overlay-box">
        <div class="profile-photo">
          <img src="" width="100" class="img-fluid rounded-circle" alt="">
        </div>
        <h3 class="text-white mb-0 overflow-auto" style="max-height: 100px;">{{ category.name }}</h3>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
          <span class="mb-0">Descripción: </span>
        </li>
        <div class="text-center">
          <h2 class="text-muted mb-0"
            style="max-height: 200px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 6; -webkit-box-orient: vertical;">
            {{ category.description }}</h2>
        </div>
      </ul>


      <div class="card-footer border-0 mt-0">
        <a href="{% url 'blog:category_list' %}" class="btn btn-secondary btn-lg btn-block">
          <span class="me-2"><i class="fa fa-reply"></i> ㅤ</span>Volver a Categorías
        </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
