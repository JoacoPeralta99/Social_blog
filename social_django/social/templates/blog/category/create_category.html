{% extends 'blog/layout.html' %}


{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Crear Categoría</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-info btn-block">Crear Categoría</button>
          </form>
          <a href="{% url 'blog:category_list' %}" class="btn btn-danger btn-block mt-3">Cancelar</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
